<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Escolha um intervalo de números e realize um sorteio rapidamente.">
  	<meta name="keywords" content="sorteiogram,sorteio online, sorteio ao vivo, sorteio app, sorteio aleatório, rifa online">
 	<meta name="author" content="Sorteio Online">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="jumbotron">
                    <header><h1 class="text-center">Sorteador</h1></header>

                    <main>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Valor mínimo" id="minimo" min="0">
                        </div>

                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Valor máximo" id="maximo" min="0">
                        </div>
                
                        <button type="button" class="btn btn-primary btn-lg form-control" onclick="sortear()">Sortear</button><br/><br/>
                    </main>
                    
                    <footer>
                        <div class="alert alert-primary" role="alert">
                            <div id="numero" class="text-center">Quem será o vencedor?</div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
	<script src="script.js"></script>
</body>
</html>
